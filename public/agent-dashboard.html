<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPE Agent Manager - Production Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        
        h1 { font-size: 2.5em; margin-bottom: 10px; }
        .deadline { color: #ff6b6b; font-size: 1.2em; }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .card h3 {
            margin-bottom: 15px;
            color: #4ecdc4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .agent-card {
            background: linear-gradient(135deg, rgba(78, 205, 196, 0.2) 0%, rgba(52, 152, 219, 0.2) 100%);
        }
        
        .agent-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .status-idle { background: #95a5a6; }
        .status-working { background: #f39c12; animation: pulse 2s infinite; }
        .status-error { background: #e74c3c; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric:last-child { border-bottom: none; }
        
        .progress-bar {
            width: 100%;
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4ecdc4, #44a3f7);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85em;
            font-weight: bold;
        }
        
        .project-card {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2) 0%, rgba(255, 159, 64, 0.2) 100%);
        }
        
        .task-list {
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
        }
        
        .task-item {
            padding: 8px;
            margin: 5px 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            font-size: 0.9em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background: #4ecdc4;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #44a3f7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }
        
        #activityLog {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-time {
            color: #95a5a6;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü§ñ NPE Agent Production Manager</h1>
            <p class="deadline">‚è∞ Deadline: Sunrise | Projects: the-beach & y8-app</p>
        </header>
        
        <div class="controls">
            <button id="startBtn">üöÄ Start Production Tasks</button>
            <button id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
            <button id="reportBtn">üìä Generate Report</button>
            <button id="resetBtn">üîÑ Reset</button>
        </div>
        
        <div id="overallProgress" class="card">
            <h3>üìà Overall Progress</h3>
            <div class="progress-bar">
                <div id="overallBar" class="progress-fill" style="width: 0%">0%</div>
            </div>
            <div class="metric">
                <span>Tasks Completed:</span>
                <span id="tasksCompleted">0 / 0</span>
            </div>
            <div class="metric">
                <span>Estimated Completion:</span>
                <span id="eta">Calculating...</span>
            </div>
        </div>
        
        <div class="dashboard" id="agentDashboard"></div>
        
        <div class="dashboard" id="projectDashboard"></div>
        
        <div class="card">
            <h3>üìú Activity Log</h3>
            <div id="activityLog"></div>
        </div>
    </div>
    
    <script src="./js/npe-agent-manager.js"></script>
    <script>
        const manager = new NPEAgentManager();
        let updateInterval;
        
        function updateUI() {
            updateAgentCards();
            updateProjectCards();
            updateOverallProgress();
        }
        
        function updateAgentCards() {
            const dashboard = document.getElementById('agentDashboard');
            const agents = manager.getAgentStatuses();
            
            dashboard.innerHTML = agents.map(agent => `
                <div class="card agent-card">
                    <h3>
                        <span>${getRoleEmoji(agent.role)}</span>
                        ${agent.name}
                    </h3>
                    <span class="agent-status status-${agent.status}">${agent.status.toUpperCase()}</span>
                    <div class="metric">
                        <span>Current Task:</span>
                        <span>${agent.currentTask}</span>
                    </div>
                    <div class="metric">
                        <span>Completed:</span>
                        <span>${agent.metrics.tasksCompleted}</span>
                    </div>
                    <div class="metric">
                        <span>Success Rate:</span>
                        <span>${agent.metrics.successRate.toFixed(1)}%</span>
                    </div>
                    <div class="metric">
                        <span>Avg Time:</span>
                        <span>${(agent.metrics.avgCompletionTime / 1000).toFixed(1)}s</span>
                    </div>
                </div>
            `).join('');
        }
        
        function updateProjectCards() {
            const dashboard = document.getElementById('projectDashboard');
            const projects = manager.getProjectStatus();
            
            dashboard.innerHTML = Object.entries(projects).map(([key, project]) => `
                <div class="card project-card">
                    <h3>üèóÔ∏è ${project.name}</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${project.progress || 0}%">
                            ${(project.progress || 0).toFixed(0)}%
                        </div>
                    </div>
                    <div class="metric">
                        <span>Status:</span>
                        <span>${project.status.toUpperCase()}</span>
                    </div>
                    <div class="metric">
                        <span>Total Tasks:</span>
                        <span>${project.tasks.length}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function updateOverallProgress() {
            const progress = manager.getOverallProgress();
            document.getElementById('overallBar').style.width = `${progress.progress}%`;
            document.getElementById('overallBar').textContent = `${progress.progress.toFixed(0)}%`;
            document.getElementById('tasksCompleted').textContent = `${progress.completedTasks} / ${progress.totalTasks}`;
            document.getElementById('eta').textContent = progress.estimatedCompletion;
        }
        
        function addLogEntry(message) {
            const log = document.getElementById('activityLog');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            log.insertBefore(entry, log.firstChild);
            
            if (log.children.length > 50) {
                log.removeChild(log.lastChild);
            }
        }
        
        function getRoleEmoji(role) {
            const emojis = {
                devops: '‚öôÔ∏è',
                qa: 'üß™',
                security: 'üîí',
                performance: '‚ö°',
                documentation: 'üìù'
            };
            return emojis[role] || 'ü§ñ';
        }
        
        document.getElementById('startBtn').addEventListener('click', async () => {
            document.getElementById('startBtn').disabled = true;
            addLogEntry('üöÄ Generating production tasks...');
            
            manager.generateProductionTasks();
            addLogEntry(`‚úÖ Generated ${manager.taskQueue.length} tasks`);
            
            addLogEntry('üë• Assigning tasks to agents...');
            updateUI();
            
            updateInterval = setInterval(updateUI, 500);
            
            const results = await manager.assignTasksToAgents();
            
            clearInterval(updateInterval);
            updateUI();
            
            addLogEntry(`üéâ All tasks completed! Results: ${results.filter(r => r.success).length}/${results.length} successful`);
            
            const report = manager.generateReport();
            addLogEntry('üìä Production readiness report generated');
            
            document.getElementById('reportBtn').disabled = false;
        });
        
        document.getElementById('reportBtn').addEventListener('click', () => {
            const report = manager.generateReport();
            console.table(report.agents);
            alert('Report generated! Check the console for detailed information.');
            addLogEntry('üìä Report exported to console');
        });
        
        document.getElementById('resetBtn').addEventListener('click', () => {
            location.reload();
        });
        
        window.addEventListener('agent-progress', (event) => {
            const { agent, task, result } = event.detail;
            const icon = result.success ? '‚úÖ' : '‚ùå';
            addLogEntry(`${icon} ${agent}: ${task}`);
        });
        
        // Initial UI update
        updateUI();
    </script>
</body>
</html>
