<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Beach - Tropical XR Paradise</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        
        .controls {
            margin-top: 10px;
        }
        
        .audio-controls {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }
        
        .audio-info {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #0078d4;
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #106ebe;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 100, 0, 0.3);
            border-radius: 4px;
        }
        
        #walletInfo {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 50, 100, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(0, 120, 212, 0.5);
        }
        
        .wallet-label {
            font-size: 11px;
            color: #aaa;
            margin-bottom: 2px;
        }
        
        .wallet-value {
            font-size: 12px;
            font-family: monospace;
            color: #4fc3f7;
            word-break: break-all;
        }
        
        .wallet-row {
            margin-bottom: 8px;
        }
        
        .sub-pkp-list {
            font-size: 10px;
            color: #81c784;
            margin-top: 5px;
            max-height: 80px;
            overflow-y: auto;
        }
        
        .sub-pkp-item {
            padding: 2px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>üèùÔ∏è Tropical XR Paradise</div>
        <div class="controls">
            <button id="enterXR">Enter VR</button>
            <button id="loadParadise">Load Paradise</button>
            <button id="resetScene">Reset View</button>
            <button id="backToLanding" onclick="window.location.href='/'">‚Üê Back to Landing</button>
        </div>
        <div class="audio-controls">
            <div class="audio-info">üéµ Ocean Breeze - Jason Sprouse</div>
            <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                <button id="playPause">‚ñ∂Ô∏è Play</button>
                <button id="muteToggle">üîä Mute</button>
            </div>
            <div class="volume-control">
                <span style="font-size: 12px;">üîâ</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="30">
                <span style="font-size: 12px;">üîä</span>
            </div>
        </div>
        <div id="walletInfo" style="display: none;">
            <div class="wallet-label">üîë Wallet Connected</div>
            <div class="wallet-row">
                <div class="wallet-label">User:</div>
                <div class="wallet-value" id="walletUser">Loading...</div>
            </div>
            <div class="wallet-row">
                <div class="wallet-label">Primary PKP:</div>
                <div class="wallet-value" id="walletPKP">Loading...</div>
            </div>
            <div class="wallet-row">
                <div class="wallet-label">Sub-PKPs:</div>
                <div class="wallet-value" id="walletSubCount">0</div>
            </div>
            <div id="subPKPList" class="sub-pkp-list" style="display: none;"></div>
        </div>
        <div id="status">Welcome to Paradise - Click 'Load Paradise' to begin your tropical adventure</div>
    </div>
    
    <canvas id="renderCanvas"></canvas>
    
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <!-- Socket.IO for multiplayer -->
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    
    <!-- Authentication and Wallet Management -->
    <script src="./js/useWagmi.js"></script>
    <script src="./js/useLit.js"></script>
    
    <!-- SoundCloud Widget API -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
    
    <!-- Hidden SoundCloud iframe for audio -->
    <iframe id="soundcloudPlayer" 
            width="0" 
            height="0" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay"
            style="display: none;"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/jason-sprouse/oceanbreeze&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
    
    <script src="./js/xr-scene.js"></script>
</body>
</html>
