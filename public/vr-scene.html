<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lit Compute Network - VR Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #renderCanvas {
            width: 100%;
            height: 100vh;
            display: block;
            outline: none;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        #agent-console {
            position: absolute;
            bottom: 20px;
            left: 20px;
            max-width: 600px;
            background: rgba(0, 20, 40, 0.95);
            border: 2px solid #00ffcc;
            border-radius: 10px;
            padding: 20px;
            pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        }

        #agent-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #00ffcc, #0088ff);
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        #agent-text {
            display: inline-block;
            vertical-align: middle;
            max-width: calc(100% - 70px);
        }

        #agent-name {
            color: #00ffcc;
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }

        #agent-message {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }

        #controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(20, 10, 0, 0.9);
            border: 2px solid #ff6600;
            border-radius: 10px;
            padding: 20px;
            pointer-events: auto;
            min-width: 250px;
        }

        #controls h3 {
            color: #ff9944;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-btn {
            width: 100%;
            padding: 10px 15px;
            margin: 5px 0;
            background: linear-gradient(135deg, #ff6600, #ff9944);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 102, 0, 0.4);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 40, 80, 0.9);
            border: 2px solid #0088ff;
            border-radius: 10px;
            padding: 15px;
            pointer-events: auto;
            max-width: 350px;
        }

        #info-panel h3 {
            color: #00ccff;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #info-panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #info-panel li {
            color: #aaccff;
            font-size: 13px;
            margin: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        #info-panel li:before {
            content: "‚ñ∏";
            position: absolute;
            left: 0;
            color: #00ffcc;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 204, 0.2);
            border-top: 4px solid #00ffcc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            color: #00ffcc;
            font-size: 18px;
            font-weight: bold;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <div id="ui-overlay">
        <!-- Loading Screen -->
        <div id="loading">
            <div class="spinner"></div>
            <div id="loading-text">Initializing VR Scene...</div>
        </div>

        <!-- Info Panel -->
        <div id="info-panel" class="hidden">
            <h3>üéÆ Controls</h3>
            <ul>
                <li>Left Click + Drag: Rotate view</li>
                <li>Right Click + Drag: Pan camera</li>
                <li>Mouse Wheel: Zoom in/out</li>
                <li>Click Node: View details</li>
                <li>Hover Node: Highlight effect</li>
            </ul>
        </div>

        <!-- VR Agent Console -->
        <div id="agent-console" class="hidden">
            <div id="agent-avatar"></div>
            <div id="agent-text">
                <div id="agent-name">ü§ñ VR Scene Agent</div>
                <div id="agent-message">Initializing...</div>
            </div>
        </div>

        <!-- Control Panel -->
        <div id="controls" class="hidden">
            <h3>üéõÔ∏è Scene Controls</h3>
            <button class="control-btn" onclick="startTour()">‚ñ∂Ô∏è Start Guided Tour</button>
            <button class="control-btn" onclick="stopTour()">‚è∏Ô∏è Pause Tour</button>
            <button class="control-btn" onclick="explainNetwork()">üìä Network Summary</button>
            <button class="control-btn" onclick="showTechDetails()">üîß Technical Details</button>
            <button class="control-btn" onclick="showTips()">üí° Exploration Tips</button>
            <button class="control-btn" onclick="resetCamera()">üé• Reset Camera</button>
        </div>
    </div>

    <script type="module">
        import { LitComputeVRScene } from './src/scenes/LitComputeVRScene.js';
        import { VRSceneAgent } from './src/npe/agents/VRSceneAgent.js';

        let vrScene;
        let vrAgent;

        // Initialize scene
        window.addEventListener('DOMContentLoaded', async () => {
            const canvas = document.getElementById('renderCanvas');
            
            try {
                // Create VR scene
                updateLoadingText('Creating 3D environment...');
                vrScene = new LitComputeVRScene(canvas);
                
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Create VR agent
                updateLoadingText('Activating VR Agent...');
                vrAgent = new VRSceneAgent();
                
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Setup agent speech callback
                vrAgent.onSpeechCallback = updateAgentMessage;
                
                // Hide loading, show UI
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('info-panel').classList.remove('hidden');
                document.getElementById('agent-console').classList.remove('hidden');
                document.getElementById('controls').classList.remove('hidden');
                
                // Welcome message
                vrAgent.speak('Welcome to the Lit Compute Network VR Visualization! üöÄ');
                
                setTimeout(() => {
                    vrAgent.speak('I\'m your VR Guide. Click "Start Guided Tour" to begin, or explore freely!');
                }, 3000);
                
            } catch (error) {
                console.error('Error initializing scene:', error);
                updateLoadingText('Error loading scene. Check console for details.');
            }
        });

        function updateLoadingText(text) {
            document.getElementById('loading-text').textContent = text;
        }

        function updateAgentMessage(text) {
            document.getElementById('agent-message').textContent = text;
        }

        // Global functions for buttons
        window.startTour = () => {
            vrAgent.startNarration(updateAgentMessage);
        };

        window.stopTour = () => {
            vrAgent.stopNarration();
            updateAgentMessage('Tour paused. Feel free to explore on your own!');
        };

        window.explainNetwork = () => {
            const summary = vrAgent.getNetworkSummary();
            updateAgentMessage(summary);
        };

        window.showTechDetails = () => {
            const details = vrAgent.getTechnicalDetails();
            updateAgentMessage(details);
        };

        window.showTips = () => {
            const tips = vrAgent.getExplorationTips().join('\n');
            updateAgentMessage(tips);
        };

        window.resetCamera = () => {
            const scene = vrScene.getScene();
            const camera = scene.activeCamera;
            camera.alpha = -Math.PI / 2;
            camera.beta = Math.PI / 3;
            camera.radius = 30;
            camera.target = new BABYLON.Vector3(0, 5, 0);
            updateAgentMessage('Camera reset to default position. Ready to explore!');
        };

        // Expose for debugging
        window.vrScene = vrScene;
        window.vrAgent = vrAgent;
    </script>
</body>
</html>
