<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babylon.js XR Environment</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
        }
        
        .controls {
            margin-top: 10px;
        }
        
        .audio-controls {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #444;
        }
        
        .audio-info {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 8px;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background: #444;
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }
        
        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            background: #0078d4;
            border-radius: 50%;
            cursor: pointer;
        }
        
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #106ebe;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        #status {
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 100, 0, 0.3);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>üèùÔ∏è Tropical XR Paradise</div>
        <div class="controls">
            <button id="enterXR">Enter VR</button>
            <button id="loadParadise">Load Paradise</button>
            <button id="resetScene">Reset View</button>
            <div style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 15px;">
                <div style="font-size: 10px; color: rgba(255,255,255,0.7); margin-bottom: 8px;">üöÄ LIVE DEMOS</div>
                <a href="/biometric-landing.html" style="display: block; margin-bottom: 8px; padding: 8px 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-decoration: none; border-radius: 4px; font-size: 12px; font-weight: bold; text-align: center;">üîê Biometric Payments</a>
                <a href="/biometric-payment-demo.html" style="display: block; margin-bottom: 8px; padding: 8px 16px; background: rgba(102, 126, 234, 0.8); color: white; text-decoration: none; border-radius: 4px; font-size: 12px; text-align: center;">üí≥ Payment Demo</a>
                <a href="/lit-compute.html" style="display: block; margin-bottom: 8px; padding: 8px 16px; background: rgba(102, 126, 234, 0.8); color: white; text-decoration: none; border-radius: 4px; font-size: 12px; text-align: center;">‚ö° Lit Compute</a>
                <a href="/agent-dashboard.html" style="display: block; padding: 8px 16px; background: rgba(78, 205, 196, 0.8); color: white; text-decoration: none; border-radius: 4px; font-size: 12px; text-align: center;">ü§ñ NPE Agents</a>
            </div>
        </div>
        <div class="audio-controls">
            <div class="audio-info">üéµ Ocean Breeze - Jason Sprouse</div>
            <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                <button id="playPause">‚ñ∂Ô∏è Play</button>
                <button id="muteToggle">üîä Mute</button>
            </div>
            <div class="volume-control">
                <span style="font-size: 12px;">üîâ</span>
                <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="30">
                <span style="font-size: 12px;">üîä</span>
            </div>
        </div>
        <div id="status">Welcome to Paradise - Click 'Load Paradise' to begin your tropical adventure</div>
    </div>
    
    <canvas id="renderCanvas"></canvas>
    
    <!-- Babylon.js CDN -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <!-- Socket.IO for multiplayer -->
    <script src="https://cdn.socket.io/4.7.1/socket.io.min.js"></script>
    
    <!-- SoundCloud Widget API -->
    <script src="https://w.soundcloud.com/player/api.js"></script>
    
    <!-- Hidden SoundCloud iframe for audio -->
    <iframe id="soundcloudPlayer" 
            width="0" 
            height="0" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay"
            style="display: none;"
            src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/jason-sprouse/oceanbreeze&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true">
    </iframe>
    
    <script src="./js/xr-scene.js"></script>
</body>
</html>
